run:
  timeout: 5m
  issues-exit-code: 1
  tests: true


linters-settings:
  dupl:
    threshold: 150
  errcheck:
    check-type-assertions: false
    check-blank: false
  goconst:
    min-len: 3
    min-occurrences: 3
  gocyclo:
    min-complexity: 25
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/sftpgo/sftpgo-plugin-geoipfilter

linters:
  enable:
    - goconst
    - errcheck
    - gofmt
    - goimports
    - revive
    - unconvert
    - unparam
    - bodyclose
    - gocyclo
    - misspell
    - whitespace
    - dupl
    - rowserrcheck
    - govet